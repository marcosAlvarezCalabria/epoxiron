name: PR Checks

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]
permissions:
  contents: read
  pull-requests: write     

jobs:
  # Job 1: Frontend checks
  frontend-checks:
    name: Frontend - Lint, Type Check & Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run ESLint
        run: npm run lint
        continue-on-error: false

      - name: Run TypeScript type check
        run: npx tsc --noEmit
        continue-on-error: false

      - name: Run tests
        run: npm test -- --run
        continue-on-error: false

      - name: Build
        run: npm run build
        continue-on-error: false

  # Job 2: Backend checks
  backend-checks:
    name: Backend - Lint, Type Check & Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./api

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./api/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: false

      - name: Run TypeScript type check
        run: npx tsc --noEmit
        continue-on-error: false

      - name: Run tests
        run: npm test
        continue-on-error: false

  # Job 3: Dependency check
  dependency-check:
    name: Security - Dependency Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Audit frontend dependencies
        working-directory: ./web
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Audit backend dependencies
        working-directory: ./api
        run: npm audit --audit-level=moderate
        continue-on-error: true

  # Job 4: Code quality
  code-quality:
    name: Code Quality - SonarCloud (Optional)
    runs-on: ubuntu-latest
    if: false  # Enable when SonarCloud is configured

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # Job 5: Commit message check
  commit-lint:
    name: Commits - Conventional Commits Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install commitlint
        run: |
          npm install --save-dev @commitlint/cli @commitlint/config-conventional

      - name: Validate PR commits
        run: |
          npx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose

  # Job 6: PR size check
  pr-size:
    name: PR - Size Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Check PR size
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const additions = pr.additions;
            const deletions = pr.deletions;
            const changedFiles = pr.changed_files;

            const totalChanges = additions + deletions;

            let label = '';
            let message = '';

            if (totalChanges < 100) {
              label = 'size/XS';
              message = 'âœ… PR size: XS (< 100 lines)';
            } else if (totalChanges < 300) {
              label = 'size/S';
              message = 'âœ… PR size: S (< 300 lines)';
            } else if (totalChanges < 600) {
              label = 'size/M';
              message = 'âš ï¸ PR size: M (< 600 lines)';
            } else if (totalChanges < 1000) {
              label = 'size/L';
              message = 'âš ï¸ PR size: L (< 1000 lines) - Consider splitting';
            } else {
              label = 'size/XL';
              message = 'âŒ PR size: XL (>= 1000 lines) - Please split into smaller PRs';
            }

            console.log(`${message} - ${totalChanges} lines changed in ${changedFiles} files`);

            // Add comment to PR
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `${message}\n\nðŸ“Š Stats:\n- ${additions} additions\n- ${deletions} deletions\n- ${changedFiles} files changed`
            });

  # Job 7: Auto-assign reviewers based on CODEOWNERS
  auto-assign:
    name: Auto-assign Reviewers
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Auto-assign reviewers
        uses: kentaro-m/auto-assign-action@v1.2.5
        with:
          configuration-path: '.github/auto-assign.yml'

  # Job 8: Label PR automatically
  auto-label:
    name: Auto-label PR
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Label PR
        uses: actions/labeler@v5
        with:
          configuration-path: '.github/labeler.yml'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
